{% extends 'summarizer_app/base.html' %}

{% block content %}
<section id="contact" class="contact section-bg">
      <div class="container">
        <div class="section-title">
          <h2>Type the text in the text-box</h2>
            <div>

                <form method="POST">
                    {% csrf_token %}
                    <label for="TextToSummarize">Text to summarise</label>
                    {{ form.as_p }}
                    <button style="margin:15px" class="btn btn-primary" type="submit">Summarise</button>
                </form>
            </div>
        </div>

          <label for="SummarizedText">Summarized Text</label>
          <textarea readonly class="form-control" id="SummarizedText" rows="3" name="SummarizedText" placeholder="Text">{{ Summarised }}</textarea>
          <h2>Summarization Done</h2>


      </div>
    </section>


{% endblock %}
