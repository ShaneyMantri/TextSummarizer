{% extends 'summarizer_app/base.html' %}
{% block content %}
   <section id="contact" class="contact section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Photo Summarizer</h2>
          <p>Summarizes text in the photo</p>
        </div>

        <div class="row">

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form method = "post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Upload</button>
            </form>

          </div>

        </div>

              <label for="SummarizedText">Summarized Text</label>
              <textarea readonly class="form-control" id="SummarizedText" rows="3" name="SummarizedText" placeholder="Text">{{ summarised_text }}</textarea>


      </div>
    </section>
{% endblock %}
